<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="keywords" content="">
	<meta name="author" content="IA Interactive">

	<title>Inicio | Combo mundial 2018</title>

	<!-- Css -->
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400,900" rel="stylesheet">
	<link rel="stylesheet" href="/Content/css/psth-master.css">

</head>
<body class="ap" ontouchstart="">
	<main class="ap-main ap-loading">

			<!-- Block content -->
		<section class="ap-home ap-lay">
			<div class="ap-table">
				<div class="ap-cell">
					<div class="ap-area">
						<h1 class="ap-tt">
							<small class="ap-tt--small">Rising</small>
							<!-- The Phoenix -->
						</h1>
						<div class="ap-hm-cta">
							<figure class="ap-img">
								<!-- <img src="/Content/img/img-front.png" alt="Phoenix Survive The Hurricane" class="ap-img-itm"> -->
							</figure>
							<a href="" class="ap-btn ap-btn--play">
								<span class="icon-controller-play"></span>
								Dale Play
							</a>
						</div>

						<nav class="ap-nav">
							<a href="#" class="ap-btn ap-btn--pay icon-heart">Contribuir</a>
							<small class="ap-txt--small">Powered by Paypal</small>
						</nav>
					</div>
				</div>
			</div>
		</section>


		<article id="ap-modal--loading" class="ap-overlay ap-modal--loading ap-modal--is-visible">
			<div class="ap-table">
				<div class="ap-cell">
					<div class="ap-load-area">
						<a href="#" class="icon-left ap-modal-close ap-btn-close"></a>
						<figure class="ap-load-item">
							<img src="/Content/img/img-ld-ball.png" alt="Balón">
						</figure>
						<p class="ap-txt">Cargando...</p>
					</div>
				</div>
			</div>
		</article>

		<article id="ap-modal--data" class="ap-overlay ap-modal--data ap-modal--is-visible">
			<div class="ap-table">
				<div class="ap-cell">
					<div class="ap-md-area ap-modal ap-data">
						<a href="#" class="icon-left ap-modal-close ap-btn-close">Ver video</a>

						<h1 class="ap-tt">
							<small class="ap-tt--small">La meta</small>
							<span class="ap-tt ap-js--num">$10,000</span>
						</h1>

						<div class="ap-dash cf">
							<div class="ap-dash-lf">
								<p class="ap-txt ap-txt--nu">$1000</p>
								<p class="ap-txt">Meta</p>
							</div>
							<div class="ap-dash-bar">
								<span class="ap-dash-bar--progress">
									<span class="ap-dash-bar--progress-in"></span>
								</span>
							</div>
							<div class="ap-dash-rg">
								<p class="ap-txt ap-txt--nu">10K</p>
								<p class="ap-txt">Alcanzado</p>
							</div>
						</div>

						<nav class="ap-pay-opt">
							<div class="cf">
								<a href="#" class="ap-btn-tag" data-value="50">$50</a>
								<a href="#" class="ap-btn-tag" data-value="100">$100</a>
								<a href="#" class="ap-btn-tag" data-value="200">$200</a>
								<a href="#" class="ap-btn-tag ap-btn-tag--selected" data-value="500">$500</a>
							</div>

							<input type="text" class="ap-form-txt" placeholder="más? escribe otra cantidad">

							<a href="#" class="ap-btn ap-btn--pay icon-heart">Contribuir</a>
							<small class="ap-txt--small">Powered by Paypal</small>
						</nav>
					</div>
				</div>
			</div>
		</article>


		<!-- // Scripts -->
		<script src="/Scripts/jquery-1.10.2.min.js"></script>
		<script src="/Scripts/jquery.vendors.js"></script>
		<script src="/Scripts/actions/jquery.actions.js"></script>

		<!-- Block scripts -->

	</main>
</body>
</html>
