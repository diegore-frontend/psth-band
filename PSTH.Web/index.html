<body class="ap" ontouchstart="">
	<main class="ap-main ap-loading">

			<!-- Block content -->
		<section class="ap-home ap-lay">
			<div class="ap-table">
				<div class="ap-cell">
					<div class="ap-area">
						<div class="ap-hm-cta">
							<h1 class="ap-tt">
								<small class="ap-tt--small">Rising</small>
								<span>The Phoenix</span>
							</h1>
							<figure class="ap-img">
								<img src="/Content/img/img-front.png" alt="Phoenix Survive The Hurricane" class="ap-img-itm">
							</figure>
							<a href="#ap-modal--video" class="ap-btn ap-btn--play ap-mol">
								<span class="icon-controller-play"></span>
								<span>Dale Play</span>
							</a>
						</div>

						<p class="ap-txt">
							<span class="ap-txt--red">¡Hola! Somos PSTH y necesitamos de ti.</span> ayudanos a alcanzar nuestro sueño. Da play y checa nuestra propuesta de <strong>croudfounding</strong>
						</p>

						<nav class="ap-nav">
							<a href="#ap-modal--data" class="ap-btn ap-btn--pay icon-heart ap-mol">Contribuir</a>
							<small class="ap-txt--small">Powered by Paypal</small>
						</nav>

						<div class="ap-bandcamp">
							<iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=3333772531/size=small/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless><a href="http://psth.bandcamp.com/album/tercero">TERCERO by Phoenix Survive the Hurricane</a></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="ap-contributed">
				<div class="ap-table">
					<div class="ap-cell">
						<div class="ap-contributed-heart icon-heart"></div>
					</div>
				</div>
			</div>
		</section>


		<article id="ap-modal--loading" class="ap-overlay ap-modal--loading ap-modal--is-visible">
			<div class="ap-table">
				<div class="ap-cell">
					<div class="ap-load-area">
						<p class="ap-txt">Cargando...</p>
					</div>
				</div>
			</div>
		</article>

		<article id="ap-modal--data" class="ap-overlay ap-modal--data">
			<div class="ap-table">
				<div class="ap-cell">
					<div class="ap-md-area ap-modal ap-data">
						<a href="#" class="icon-left ap-modal-close ap-btn-close-vid">VER VIDEO</a>

						<h1 class="ap-tt">
							<small class="ap-tt--small">La meta</small>
							<span class="ap-js--num">$<span class="ap-js--num-animated"data-count="10000"></span></span>
						</h1>

						<div class="ap-dash cf">
							<div class="ap-dash-lf">
								<p class="ap-txt ap-txt--nu">$1000</p>
								<p class="ap-txt">Alcanzado</p>
							</div>
							<div class="ap-dash-bar">
								<span class="ap-dash-bar--progress">
									<span class="ap-dash-bar--progress-in"></span>
								</span>
							</div>
							<div class="ap-dash-rg">
								<p class="ap-txt ap-txt--nu">10K</p>
								<p class="ap-txt">Meta</p>
							</div>
						</div>

						<nav class="ap-pay-opt">
							<div class="cf">
								<a href="#" class="ap-btn-tag" data-value="50">$50</a>
								<a href="#" class="ap-btn-tag" data-value="100">$100</a>
								<a href="#" class="ap-btn-tag" data-value="200">$200</a>
								<a href="#" class="ap-btn-tag" data-value="500">$500</a>
							</div>

							<input type="text" class="ap-form-txt" placeholder="Más? escribe otra cantidad">

							<a href="#" class="ap-btn ap-btn--pay icon-heart">Contribuir</a>
							<small class="ap-txt--small">Powered by Paypal</small>
						</nav>
					</div>
				</div>
			</div>
		</article>

		<article id="ap-modal--video" class="ap-overlay ap-modal--video">
			<div class="ap-table">
				<div class="ap-cell">
					<div class="ap-md-area ap-modal ap-tube">
						<a href="#" class="icon-close ap-modal-close ap-btn-close"></a>
						<div class="ap-trailer-player">
							<div id="player"></div>
						</div>
					</div>
				</div>
			</div>
		</article>


		<!-- // Scripts -->
		<script src="/Scripts/jquery-1.10.2.min.js"></script>
		<script src="/Scripts/jquery.vendors.js"></script>
		<script src="/Scripts/actions/jquery.actions.js"></script>

		<!-- Block scripts -->
